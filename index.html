<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Battleship</title>
    <link href='styles.css' rel='stylesheet' />
    <script src='index.js'></script>
  </head>
  <body>
    <header>
      <h1>Battleship Game</h1>
    </header>
    <main>
      <button id="add-ships">Add Your Ships</button>
      <button id="start-game" disabled>Start Game</button>
      <h2 class="hidden" id="turn-text">It's your turn! Click on a square to guess if there's a ship there. It will turn green on ship sunk, red on miss, and yellow on a ship hit</h2>
      <article id="user-view" class="hidden">
        <section id="create-ship">
          <button id="add-5">Create 5-ship</button>
          <button id="add-4">Create 4-ship</button>
          <button id="add-3">Create 3-ship</button>
          <button id="add-2">Create 2-ship</button>
        </section>
        <section id="choose-ship-type" class="hidden">
          <button id="type-row">Row</button>
          <button id="type-column">Column</button>
        </section>
        <section id="user-ships-container">
          <h2>Your ships</h2>
          <section id="user-ships">
            <button id="1-1"></button>
            <button id="1-2"></button>
            <button id="1-3"></button>
            <button id="1-4"></button>
            <button id="1-5"></button>
            <button id="2-1"></button>
            <button id="2-2"></button>
            <button id="2-3"></button>
            <button id="2-4"></button>
            <button id="2-5"></button>
            <button id="3-1"></button>
            <button id="3-2"></button>
            <button id="3-3"></button>
            <button id="3-4"></button>
            <button id="3-5"></button>
            <button id="4-1"></button>
            <button id="4-2"></button>
            <button id="4-3"></button>
            <button id="4-4"></button>
            <button id="4-5"></button>
            <button id="5-1"></button>
            <button id="5-2"></button>
            <button id="5-3"></button>
            <button id="5-4"></button>
            <button id="5-5"></button>

          </section>
        </section>
        <section id="user-guess-container">
          <h2>Your guesses</h2>
          <section id="user-guess">
            <button id="guess-1-1"></button>
            <button id="guess-1-2"></button>
            <button id="guess-1-3"></button>
            <button id="guess-1-4"></button>
            <button id="guess-1-5"></button>
            <button id="guess-2-1"></button>
            <button id="guess-2-2"></button>
            <button id="guess-2-3"></button>
            <button id="guess-2-4"></button>
            <button id="guess-2-5"></button>
            <button id="guess-3-1"></button>
            <button id="guess-3-2"></button>
            <button id="guess-3-3"></button>
            <button id="guess-3-4"></button>
            <button id="guess-3-5"></button>
            <button id="guess-4-1"></button>
            <button id="guess-4-2"></button>
            <button id="guess-4-3"></button>
            <button id="guess-4-4"></button>
            <button id="guess-4-5"></button>
            <button id="guess-5-1"></button>
            <button id="guess-5-2"></button>
            <button id="guess-5-3"></button>
            <button id="guess-5-4"></button>
            <button id="guess-5-5"></button>
          </section>
        </section>
      </article>
    </main>
    <article id="win-view" class="hidden">
      <h2>Congrats! You won!</h2>
    </article>
  </body>
</html>
