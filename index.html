<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Battleship</title>
    <link href='styles.css' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src='index.js'></script>
  </head>
  <body class="bg-secondary">
    <header>
      <h1 class="display-1 text-center">Battleship Game</h1>
    </header>
    <main>
      <section class="container p-4 bg-warning text-white">
        <button id="add-ships">Add Your Ships</button>
        <button id="start-game" disabled>Start Game</button>
        <section id="create-ship" class="hidden row">
          <button id="add-5" class="col">Create 5-ship</button>
          <button id="add-4" class="col">Create 4-ship</button>
          <button id="add-3" class="col">Create 3-ship</button>
          <button id="add-2" class="col">Create 2-ship</button>
        </section>
        <section id="choose-ship-type" class="hidden row">
          <button id="type-row" class="col">Row</button>
          <button id="type-column" class="col">Column</button>
        </section>
      </section>
      <section id="turn-text-container" class="hidden container p-5 my-5 border">
        <h4 id="turn-text">It's your turn! Click on a square to guess if there's a ship there. It will turn green on ship sunk, red on miss, and yellow on a ship hit</h4>
      </section>
      <article id="user-view" class="hidden">
        <section id="user-ships-container">
          <h2 class="text-center">Your ships</h2>
          <section id="user-ships">
            <section class="row">
              <button id="1-1" class="col"></button>
              <button id="1-2" class="col"></button>
              <button id="1-3" class="col"></button>
              <button id="1-4" class="col"></button>
              <button id="1-5" class="col"></button>
            </section>
            <section class="row">
              <button id="2-1" class="col"></button>
              <button id="2-2" class="col"></button>
              <button id="2-3" class="col"></button>
              <button id="2-4" class="col"></button>
              <button id="2-5" class="col"></button>
            </section>
            <section class="row">
              <button id="3-1" class="col"></button>
              <button id="3-2" class="col"></button>
              <button id="3-3" class="col"></button>
              <button id="3-4" class="col"></button>
              <button id="3-5" class="col"></button>
            </section>
            <section class="row">
              <button id="4-1" class="col"></button>
              <button id="4-2" class="col"></button>
              <button id="4-3" class="col"></button>
              <button id="4-4" class="col"></button>
              <button id="4-5" class="col"></button>
            </section>
            <section class="row">
              <button id="5-1" class="col"></button>
              <button id="5-2" class="col"></button>
              <button id="5-3" class="col"></button>
              <button id="5-4" class="col"></button>
              <button id="5-5"class="col"></button>
            </section>

          </section>
        </section>
        <section id="user-guess-container">
          <h2 class="text-center">Your guesses</h2>
          <section id="user-guess">
            <section class="row">
              <button id="guess-1-1" class="col"></button>
              <button id="guess-1-2" class="col"></button>
              <button id="guess-1-3" class="col"></button>
              <button id="guess-1-4" class="col"></button>
              <button id="guess-1-5" class="col"></button>
            </section>
            <section class="row">
              <button id="guess-2-1" class="col"></button>
              <button id="guess-2-2" class="col"></button>
              <button id="guess-2-3" class="col"></button>
              <button id="guess-2-4" class="col"></button>
              <button id="guess-2-5" class="col"></button>
            </section>
            <section class="row">
              <button id="guess-3-1" class="col"></button>
              <button id="guess-3-2" class="col"></button>
              <button id="guess-3-3" class="col"></button>
              <button id="guess-3-4" class="col"></button>
              <button id="guess-3-5" class="col"></button>
            </section>
            <section class="row">
              <button id="guess-4-1" class="col"></button>
              <button id="guess-4-2" class="col"></button>
              <button id="guess-4-3" class="col"></button>
              <button id="guess-4-4" class="col"></button>
              <button id="guess-4-5" class="col"></button>
            </section>
            <section class="row">
              <button id="guess-5-1" class="col"></button>
              <button id="guess-5-2" class="col"></button>
              <button id="guess-5-3" class="col"></button>
              <button id="guess-5-4" class="col"></button>
              <button id="guess-5-5" class="col"></button>
            </section>
          </section>
        </section>
      </article>
    </main>
    <article id="win-view" class="hidden">
      <h2>Congrats! You won!</h2>
    </article>
  </body>
</html>
